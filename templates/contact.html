<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin-left: 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #0779e4;
            font-weight: bold;
        }
        header a:hover {
            color: #0779e4;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .content h2 {
            color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .contact-form input[type="submit"] {
            background: #0779e4;
            color: white;
            padding: 10px 20px;
            border: 0;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background: #064e77;
        }
        @media (max-width: 700px) {
            header #branding,
            header nav,
            header nav li,
            .container {
                float: none;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人博客</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="about">关于我</a></li>
                    <li class="current"><a href="contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content">
        <h2>联系我</h2>
        <p>如果你有任何问题或想要交流，可以通过以下方式联系我。</p>
        <form class="contact-form" action="#" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">留言:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="发送">
        </form>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 个人博客</p>
    </footer>
</body>
</html>
