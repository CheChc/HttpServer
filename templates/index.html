<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - 首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin-left: 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #0779e4;
            font-weight: bold;
        }
        header a:hover {
            color: #0779e4;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .content h2 {
            color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #0779e4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #064e77;
        }
        @media (max-width: 700px) {
            header #branding,
            header nav,
            header nav li,
            .container {
                float: none;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人博客</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index">首页</a></li>
                    <li><a href="about">关于我</a></li>
                    <li><a href="contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content">
        <h2>欢迎来到我的个人博客</h2>
        <p>这里是我分享技术知识、生活感悟和学习经验的地方。</p>
        <a href="about" class="button">关于我</a>
        <a href="contact" class="button">联系我</a>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 个人博客</p>
    </footer>
</body>
</html>
