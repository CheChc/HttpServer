<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin-left: 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #0779e4;
            font-weight: bold;
        }
        header a:hover {
            color: #0779e4;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .content h2 {
            color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 700px) {
            header #branding,
            header nav,
            header nav li,
            .container {
                float: none;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人博客</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li class="current"><a href="about">关于我</a></li>
                    <li><a href="archive">文章归档</a></li>
                    <li><a href="contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content">
        <h2>关于我</h2>
        <p>这里是关于我的一些信息。我是一个热爱技术、喜欢分享的博主。在这个博客中，我会分享我的学习经验、项目案例以及对生活的感悟。</p>
        <p>如果你对我的分享感兴趣，或者有任何问题想要交流，欢迎通过以下方式联系我。</p>
        <h3>联系方式</h3>
        <ul>
            <li>邮箱: <a href="mailto:example@example.com">example@example.com</a></li>
            <li>微博: <a href="#">@我的用户名</a></li>
            <li>GitHub: <a href="#">https://github.com/username</a></li>
        </ul>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 个人博客</p>
    </footer>
</body>
</html>
